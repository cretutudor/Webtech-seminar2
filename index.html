<!DOCTYPE html>

<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>English Premier League Kits</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500" rel="stylesheet">

    <link href="styles.css" rel="stylesheet">

    <script>
        //Functia de schimbare a tipului kit-ului
        let club = " ";
        function changeKit(club, type) {
            var imageElement = document.getElementById('product-image');
            var imageName;
            switch(club)
            {
                case('Manchester United'):
                    imageName = 'manutd';
                    break;
                case('Liverpool'):
                    imageName = 'liverpool';
                    break;
                case('Chelsea'):
                    imageName = 'chelsea';
                    break;
            }
            imageElement.src = "kit images/" + imageName + "_" + type +".png";
            if(club === " "){
                imageElement.src = "kit images/pl.png";
            }
            var titleElement = document.getElementById('type-version');
            titleElement.innerText = capitalize(type);
        }

        //Capitalizarea unui string (transformarea primei litere in majuscula)
        function capitalize(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        //Functia de actualizare a pretului in functie de club
        //Cautam dupa elementul cu id-ul 'pricetag' si setam continutul acestuia in functie de parametrul primit
        function changeClub(version){
            updateClubInTitle(version);
            var priceTagElement = document.getElementById("pricetag");
            if(version === 'Manchester United')
            {
                club = 'Manchester United';
                priceTagElement.innerText = "400 RON";
            }
            else if(version === 'Liverpool')
            {
                club = 'Liverpool';
                priceTagElement.innerText = "400 RON";
            }
            else if(version === 'Chelsea')
            {
                club = 'Chelsea';
                priceTagElement.innerText = "350 RON";
            }
            changeKit(club, 'home');
        }

        //functie care updateaza titlul cu numele clubului ales
        function updateClubInTitle(version){
            var versionTitleElement = document.getElementById("product-club-in-title");
            document.getElementById('type-version').innerText = 'Home';
            versionTitleElement.innerText = version;
        }
        function updateTable(club){
            switch(club)
            {
                case('Manchester United'):
                    document.getElementById('name').innerText = 'Manchester United F.C.';
                    document.getElementById('founded').innerText = '1878';
                    document.getElementById('stadium').innerText = 'Old Trafford';
                    document.getElementById('trophies').innerText = '42';
                    break;
                case('Liverpool'):
                    document.getElementById('name').innerText = 'Liverpool F.C.';
                    document.getElementById('founded').innerText = '1892';
                    document.getElementById('stadium').innerText = 'Anfield';
                    document.getElementById('trophies').innerText = '43';
                    break;
                case('Chelsea'):
                    document.getElementById('name').innerText = 'Chelsea F.C.';
                    document.getElementById('founded').innerText = '1905';
                    document.getElementById('stadium').innerText = 'Stamford Bridge';
                    document.getElementById('trophies').innerText = '24';
                    break;
            }
        }
    </script>
</head>

<body>
    <div class="container center">
        <div class="product-main">
            <div class="product-image">
                <img src="kit images/pl.png" id="product-image" />
            </div>
            <div class="product-details">
                <div class="product-title">
                    <h3>
                        <span id="product-club-in-title">
                            Premier League
                        </span> 
                        <span id="type-version"></span>
                        Kit</h3>
                </div>

                <div class="product-main-info">
                    <div class="product-type">
                        <span>Type</span>

                        <div class="type-choose">
                            <div>
                                <input data-image="home" type="radio" id="home" name="color"
                                    onchange="changeKit(club, 'home')" checked>
                                <label for="home"><span></span></label>
                            </div>
                            <div>
                                <input data-image="away" type="radio" id="away" name="color"
                                    onchange="changeKit(club, 'away')">
                                <label for="away"><span></span></label>
                            </div>
                            <div>
                                <input data-image="third" type="radio" id="third" name="color"
                                    onchange="changeKit(club, 'third')">
                                <label for="third"><span></span></label>
                            </div>
                        </div>

                    </div>

                    <div class="product-club bottom-border">

                        <span>Club</span>

                        <div class="club-choose">
                            <button onclick="changeClub('Manchester United'); updateTable(club)">Manchester United</button>
                            <button onclick="changeClub('Liverpool'); ; updateTable(club)">Liverpool</button>
                            <button onclick="changeClub('Chelsea'); ; updateTable(club)">Chelsea</button>
                        </div>
                    </div>

                    <div class="product-price">
                        <span id="pricetag">400 RON</span>
                        <a href="#" class="cart-btn">Add to cart</a>
                      </div>
                </div>
            </div>

        </div>
        
        <table class="styled-table">
            <thead>
                <tr>
                    <th>Club infromation</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Name</td>
                    <td id='name'>-</td>
                </tr>
                <tr>
                    <td>Founded</td>
                    <td id='founded'>-</td>
                </tr>
                <tr>
                    <td>Stadium</td>
                    <td id='stadium'>-</td>
                </tr>
                 <tr>
                    <td>Trophies</td>
                    <td id='trophies'>-</td>
                </tr>
            </tbody>
        </table>

    </div>

</body>

</html>
